plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.2.4.RELEASE'
}

repositories {
    jcenter()
}

ext {
    junitVersion = "5.7.0"
    spannerHibernateDialectVersion = "1.3.0"
    spannerJdbcVersion = "1.17.0"
    springBootVersion = "2.2.4.RELEASE"
    springCloudVersion = "1.2.5.RELEASE"
}

dependencies {

    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.cloud:spring-cloud-gcp-data-spanner:${springCloudVersion}"
    implementation "com.google.cloud:google-cloud-spanner-hibernate-dialect:${spannerHibernateDialectVersion}"

    runtime "com.google.cloud:google-cloud-spanner-jdbc:${spannerJdbcVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"

    testRuntime "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"

}

// Define the main class for the application
mainClassName = 'com.surfsoftconsulting.springboot.DemoApplication'
